<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Avaloria - Authentication</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container section-title" style="margin-top: 100px;">
        <h2>Welcome to Avaloria</h2>
        <p>Sign up or Sign in to continue</p>

        <div class="auth-container">
            <button id="googleSignInBtn" class="btn btn-outline">Sign in with Google</button>

            <form id="emailAuthForm" style="margin-top: 20px;">
                <input type="email" id="emailInput" placeholder="Enter your email" required style="padding: 10px; margin-right: 10px;" />
                <input type="password" id="passwordInput" placeholder="Enter your password" required style="padding: 10px; margin-right: 10px;" />
                <button type="submit" class="btn">Sign Up / Sign In</button>
            </form>

            <button id="signOutBtn" class="btn btn-outline" style="display: none; margin-top: 20px;">Sign Out</button>
        </div>
    </div>

    <script type="module" src="auth.js"></script>

</body>

</html>
